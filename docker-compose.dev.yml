version: "3.9"
services:
  web:
    build: ./src
#    command: |
#      sh -c 'while !</dev/tcp/db/5432; do sleep 1; done;'
#    expose:
#      - 8432
    ports:
      - "8432:8432"
    depends_on:
      - traefik
      - db
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.fastapi.rule=Host(`fastapi.localhost`)"
    environment:
      - DATABASE_URL=postgresql://fastapi_pg_usr:fastapi_pg_pw@db/fastapi_pg_db
    volumes:
      - ./src/:/code/src/

  db:
    image: postgres:14.1-alpine
#    expose:
#      - 5432
    ports:
      - 5432:5432
    depends_on:
      - traefik
    environment:
      - POSTGRES_USER=fastapi_pg_usr
      - POSTGRES_PASSWORD=fastapi_pg_pw
      - POSTGRES_DB=fastapi_pg_db
    volumes:
      - postgres_data:/var/lib/postgresql/data/
      
  traefik:
    image: traefik:latest
    ports:
      - "80:80"
#      - "8080:8080"
#    depends_on:
#      - db
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "./src/traefik/traefik.dev.toml:/etc/traefik/traefik.toml"

volumes:
  postgres_data:
